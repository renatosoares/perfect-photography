version: 2.1
orbs:
  node: circleci/node@4.0.0
  codecov: codecov/codecov@1.1.6
jobs:
  tests:
    docker:
      - image: circleci/node:12.19.0-browsers
    steps:
      - checkout
      - node/install-yarn
      - run: node --version
      - run: yarn --version
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn lint
      - run: yarn cover
      - codecov/upload:
          file: coverage/*.json
      - run: yarn chromatic --project-token=${CHROMATIC_TOKEN}
  versioning:
    docker:
      - image: circleci/node:12.19.0
    steps:
      - checkout
      - run:
          name: Check package version
          command: node scripts/check-version renatosoares perfect-photography
workflows:
  ci:
    jobs:
      - tests
      - versioning:
          filters:
            branches:
              ignore: master
            tags:
              ignore: /.*/
